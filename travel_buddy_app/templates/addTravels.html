{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'styles/addtravels.css'%}">
    <title>Create Trip</title>
</head>
<body>

        <img src="/static/img/logo-daone.svg" alt="logo" id="logo">

    <div class = "container">
        <div>
            <img src="/static/img/logo-daone.svg" alt="logo" id="logo">
            <nav>
                <ul>
                    <li><a href="/travels" class="button login-btn">Home</a></li>
                    <li><a class = "button login-btn">|</a></li>
                    <li><a href="/logout" class="button login-btn">Log out</a></li>
                </ul>
            </nav>
        </div>
        {% for message in messages %}
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>    
        {% endfor %}
        <div class="box">
            <div class="left"></div>
            <div class="right">
                <h2>Add a Trip: </h2>
                <form action="/add" method = "POST">
                    {% csrf_token %}
                    <input type="text" name = "destination" class="field" placeholder="Destination">                   
                    <input type="date" name = "start_date" class="field" placeholder="Start Date">
                    <input type="date" name = "end_date" class="field" placeholder="End Date">
                    <textarea name="description" class="field" placeholder="Description"></textarea>
                    <input type="text" class="field area"name = "description" placeholder="Description">
                    <button type="submit" class="btn">Add Trip</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
